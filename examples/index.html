
<!DOCTYPE html>
<html>
<head>
    <title>JS</title>
</head>
<body>
    <div>
      <label>Key pair selector</label>
      <select data-behavior="global-selector"></select>
    </div>
    <br/>
    <div>
      <label for="import-example">Import private key</label>
      <input type="text" placeholder="Key name" data-for="import-example-private" data-role="name" />
      <input type="file" data-for="import-example-private" data-role="file" />
      <button data-behavior="import-key" data-id="import-example-private" data-type="privateKey">Start import!</button>
    </div>

    <div>
      <label for="import-example">Import public key</label>
      <input type="text" placeholder="Key name" data-for="import-example-public" data-role="name" />
      <input type="file" data-for="import-example-public" data-role="file" />
      <button data-behavior="import-key" data-id="import-example-public" data-type="publicKey">Start import!</button>
    </div>
    <br/>

    <div>
      <select data-for="generate-example" data-role="bits" >
        <option value="2048">2048 bits</option>
        <option value="4096">4096 bits</option>
      </select>
      <input type="text" placeholder="Key name" data-for="generate-example" data-role="name" />
      <button data-behavior="generate-key" data-id="generate-example">Generate!</button>
    </div>
    <br/>
    <div>
      <button data-behavior="export-key">Download selected pair</button>
    </div>

    <script src="../build/boss.min.js"></script>
    <script src="../build/universa.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
