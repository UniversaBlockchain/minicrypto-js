      // CREATE RSA KEY PAIR

      const options = {
        bits: 4096,
        e: 0x10001
      };

        const priv = pair.privateKey;

        // PACK RSA PRIVATE TO BOSS WITH PASSWORD
        const privateBIN = priv.pack("BOSS", "somepassword"); // Uint8Array

        // UNPACK RSA PRIVATE FROM BOSS
        const priv2 = new PrivateKey("BOSS", {
          bin: privateBIN,
          password: "somepassword"
        }); // unpacked private key

        // GET PUBLIC KEY FROM PRIVATE
        const pub = priv2.publicKey;

        // GET ADDRESSES OF PUBLIC KEY
        const shortAddress = pub.address(); // Uint8Array

          // seed: hexToBytes('aafd12f659cae63489b479e5076ddec2f06cb58f'),

        };

        const dataEncrypted = pub.encrypt(data, oaepOpts);

        const dataDecrypted = priv2.decrypt(dataEncrypted, oaepOpts);
